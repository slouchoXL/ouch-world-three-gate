<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.165.0/examples/jsm/"
  }
}
</script>
<script type="module" src="main.module.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OUCH.WORLD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Top-left nav -->
    <nav id="top-nav">
      <a href="#subscribe">subscribe</a>
      <a href="#shop">shop</a>
    </nav>


  <!-- Loader overlay -->
  <div id="overlay" class="overlay">
    <div class="loader">
      <div class="bar"></div>
      <div id="progress" class="label">0%</div>
    </div>
  </div>

  <!-- Three.js canvas -->
  <canvas id="webgl"></canvas>

  <!-- Password gate -->
  <div id="gate">
    <input
      type="text"
      id="password"
      placeholder="enter secret code"
      autocomplete="off"
      autocapitalize="off"
      spellcheck="false"
      inputmode="text"
    />
    <div id="gate-msg"></div>
  </div>


  <!-- Optional UI buttons -->
  <div class="ui">
    <button id="toggleAnim" class="btn">Pause / Play</button>
    <button id="resetView" class="btn">Reset View</button>
  </div>

  <!-- Load main script -->
  <script type="module" src="main.module.js"></script>
</body>
</html>
