<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OUCH.WORLD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader overlay -->
  <div id="overlay" class="overlay">
    <div class="loader">
      <div class="bar"></div>
      <div id="progress" class="label">0%</div>
    </div>
  </div>

  <!-- Three.js canvas -->
  <canvas id="webgl"></canvas>

  <!-- Password gate -->
  <div id="gate">
    <input type="password" id="password" placeholder="enter secret code" />
  </div>
  <div id="gate-msg"></div>

  <!-- Optional UI buttons -->
  <div class="ui">
    <button id="toggleAnim" class="btn">Pause / Play</button>
    <button id="resetView" class="btn">Reset View</button>
  </div>

  <!-- Three.js + your main script -->
  <script type="module" src="main.module.js"></script>

</body>
</html>
