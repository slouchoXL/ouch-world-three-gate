<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUCH.WORLD</title>

  <!-- Map bare specifiers to CDN URLs -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
    }
  }
  </script>
     
  <!-- Your site CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PACKS WIDGET assets -->
  <link rel="stylesheet" href="/assets/widget/packs-widget.css" />
  <script>
    // Set your backend base BEFORE the widget runs
    window.__PACKS_API_BASE = 'https://backend-o9ot.onrender.com';
  </script>
  <!-- Load the built IIFE bundle -->
  <script src="/assets/widget/packs-widget-element.js"></script>

  <!-- Sanity check: log whether the element is defined -->
  <script>
    window.addEventListener('load', () => {
      console.log('[packs] defined?', !!customElements.get('packs-widget'));
    });
  </script>
</head>
<body>
  <!-- 3D Canvas -->
  <canvas id="webgl"></canvas>

  <!-- Hover lanes container (JS will build lanes based on layoutchange) -->
  <div id="lanes" aria-hidden="true"></div>

  <!-- Single footer (leave EMPTY; ui.js renders the icons) -->
  <footer id="siteFooter" class="footer" aria-label="Primary"></footer>

  <!-- Single pills rail (ui.js renders pills + moves its anchor) -->
  <div id="pillsRail" class="pills-rail" aria-live="polite"></div>

  <!-- Overlay -->
  <div id="overlay" class="modal" hidden>
    <div class="modal-card">
      <button id="overlay-close" class="modal-close" aria-label="Close">Ã—</button>
      <h2 id="overlay-title"></h2>
      <div id="overlay-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Packs widget mount point (only used on #/explore/packs) -->
  <div id="packs-root" aria-live="polite"></div>

  <!-- Scripts: main first (emits layoutchange), then ui (listens & renders UI) -->
  <script type="module" src="main.module.js"></script>
  <script type="module" src="ui.js"></script>

  <!-- Hash-router to mount/unmount the widget -->
  <script>
    (function () {
      const HASH = '#/explore/packs';

      const overlay      = document.getElementById('overlay');
      const overlayBody  = document.getElementById('overlay-body');
      const overlayTitle = document.getElementById('overlay-title');
      const overlayClose = document.getElementById('overlay-close');

      // POINT THIS TO YOUR WIDGET SITE + BACKEND
      const WIDGET_ORIGIN = 'https://your-widget-site.netlify.app';
      const API_BASE      = 'https://backend-o9ot.onrender.com';
      const WIDGET_URL    = `${WIDGET_ORIGIN}/?apiBase=${encodeURIComponent(API_BASE)}`;

      let removeMessageListener = null;

      function whenWidgetCSSLoaded() {
        return Promise.resolve();
      }

      function openOverlay() {
        if (!overlay) return;
        overlay.classList.add('modal--packs');
        overlay.removeAttribute('hidden');
        const canvas = document.getElementById('webgl');
        if (canvas) canvas.classList.add('dim-3d');
      }

      function closeOverlay() {
        if (!overlay) return;
        overlay.setAttribute('hidden', '');
        overlay.classList.remove('modal--packs');
        if (overlayBody) overlayBody.replaceChildren();
        if (overlayTitle) overlayTitle.textContent = '';
        const canvas = document.getElementById('webgl');
        if (canvas) canvas.classList.remove('dim-3d');
        if (removeMessageListener) { 
          removeMessageListener(); 
          removeMessageListener = null; 
        }
      }

      function mountPacksIframe() {
        if (!overlayBody) return;

        const iframe = document.createElement('iframe');
        iframe.id    = 'packs-frame';
        iframe.src   = WIDGET_URL;
        iframe.style.width  = '100%';
        iframe.style.height = '1px';
        iframe.style.border = '0';
        iframe.setAttribute('allow', 'clipboard-write');

        overlayTitle && (overlayTitle.textContent = '');
        overlayBody.replaceChildren(iframe);
        openOverlay();

        function onMessage(e){
          if (e.origin !== WIDGET_ORIGIN) return;
          const data = e.data || {};
          if (data.type === 'packs:height' && typeof data.height === 'number'){
            const maxH = Math.round(window.innerHeight * 0.92);
            iframe.style.height = Math.min(data.height, maxH) + 'px';
          }
        }
        window.addEventListener('message', onMessage);
        removeMessageListener = () => window.removeEventListener('message', onMessage);
      }

      async function onRouteChange() {
        if (location.hash.startsWith(HASH)) {
          await whenWidgetCSSLoaded();
          mountPacksIframe();
        } else {
          closeOverlay();
        }
      }

      overlayClose && overlayClose.addEventListener('click', closeOverlay);
      window.addEventListener('hashchange', onRouteChange);
      window.addEventListener('load', onRouteChange);
      onRouteChange();
    })();
  </script>
</body>
</html>
