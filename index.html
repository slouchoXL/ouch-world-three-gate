<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUCH.WORLD</title>

  <!-- Map bare specifiers to CDN URLs -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
    }
    
  }
     
  </script>
  <!-- Your site CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PACKS WIDGET assets -->
  <link rel="stylesheet" href="/assets/widget/packs-widget.css" />
  <script>
    // Set your backend base BEFORE the widget runs
    window.__PACKS_API_BASE = 'https://backend-o9ot.onrender.com';
  </script>
  <!-- Load the built IIFE bundle (common filename we generated) -->
  <script src="/assets/widget/packs-widget-element.js"></script>

  <!-- (optional) sanity check: log whether the element is defined -->
  <script>
    window.addEventListener('load', () => {
      console.log('[packs] defined?', !!customElements.get('packs-widget'));
    });
  </script>

</head>
<body>
  <!-- 3D -->
  <canvas id="webgl"></canvas>

  <!-- Hover lanes container (JS will build lanes based on layoutchange) -->
  <div id="lanes" aria-hidden="true"></div>

  <!-- Single footer (leave EMPTY; ui.js renders the icons) -->
  <footer id="siteFooter" class="footer" aria-label="Primary"></footer>

  <!-- Single pills rail (ui.js renders pills + moves its anchor) -->
  <div id="pillsRail" class="pills-rail" aria-live="polite"></div>

  <!-- Overlay -->
  <div id="overlay" class="modal" hidden>
    <div class="modal-card">
      <button id="overlay-close" class="modal-close" aria-label="Close">×</button>
      <h2 id="overlay-title"></h2>
      <div id="overlay-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Packs widget mount point (only used on #/explore/packs) -->
  <div id="packs-root" aria-live="polite"></div>

  <!-- Scripts: main first (emits layoutchange), then ui (listens & renders UI) -->
  <script type="module" src="main.module.js"></script>
  <script type="module" src="ui.js"></script>

  <!-- Minimal hash-router to mount/unmount the widget -->
  <script>
  (function () {
    const HASH = '#/explore/packs';

    const overlay      = document.getElementById('overlay');
    const overlayBody  = document.getElementById('overlay-body');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayClose = document.getElementById('overlay-close');

    // --- helpers ------------------------------------------------------------
    function whenWidgetDefined() {
      return customElements.get('packs-widget')
        ? Promise.resolve()
        : customElements.whenDefined('packs-widget');
    }
    function whenWidgetCSSLoaded() {
      const link = document.querySelector('link[href*="packs-widget.css"]');
      if (!link) return Promise.resolve();
      if (link.sheet) return Promise.resolve();
      return new Promise(res => link.addEventListener('load', res, { once: true }));
    }
    function forcePacksLayout() {
      // Class so our packs-specific CSS wins
      overlay.classList.add('modal--packs');

      // Inline “guard rails” so nothing else can nudge the layout
      const card = overlay.querySelector('.modal-card');
      const body = overlay.querySelector('.modal-body');
      if (card) {
        Object.assign(card.style, {
          position: 'fixed',
          left: '50%',
          top: '50%',
          transform: 'translate(-50%, -50%)',
          margin: '0',
          padding: '0',
          width: 'min(1100px, 92vw)',
          height: 'min(92vh, 100svh)',
          borderRadius: '12px',
          display: 'flex',
          flexDirection: 'column',
          overflow: 'hidden',
          background: '#0b0b0b',
          color: '#fff',
          boxSizing: 'border-box'
        });
      }
      if (body) {
        Object.assign(body.style, {
          flex: '1',
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'flex-start',
          padding: '0',
          overflowX: 'hidden',
          overflowY: 'auto',
          width: '100%',
          height: '100%'
        });
      }
    }
    function openOverlay() {
      if (!overlay) return;
      overlay.removeAttribute('hidden');
      forcePacksLayout();
      const canvas = document.getElementById('webgl');
      if (canvas) canvas.classList.add('dim-3d');
    }
    function closeOverlay() {
      if (!overlay) return;
      overlay.setAttribute('hidden', '');
      overlay.classList.remove('modal--packs');
      if (overlayBody) overlayBody.replaceChildren();
      if (overlayTitle) overlayTitle.textContent = '';
      const canvas = document.getElementById('webgl');
      if (canvas) canvas.classList.remove('dim-3d');
    }

    // --- mount --------------------------------------------------------------
    async function mountPacksInOverlay() {
      if (!overlayBody) return;

      // Make sure widget assets are truly ready
      await whenWidgetDefined();
      await whenWidgetCSSLoaded();

      // Clear any prior content and title spacing
      if (overlayTitle) overlayTitle.textContent = '';

      // Create (or reuse) a single packs-widget
      let el = overlayBody.querySelector('packs-widget');
      if (!el) {
        el = document.createElement('packs-widget');
        // Optional: constrain width so it matches diagnose page
        el.style.display  = 'block';
        el.style.width    = '100%';
        el.style.maxWidth = '1060px';
        el.style.margin   = '0 auto';
        overlayBody.replaceChildren(el);
      }

      openOverlay(); // show and center after we’ve inserted the element
    }

    // --- router -------------------------------------------------------------
    async function onRouteChange() {
      if (location.hash.startsWith(HASH)) {
        await mountPacksInOverlay();
      } else {
        closeOverlay();
      }
    }

    overlayClose && overlayClose.addEventListener('click', closeOverlay);
    window.addEventListener('hashchange', onRouteChange);
    window.addEventListener('load', onRouteChange);
    onRouteChange();
  })();
  </script>
</body>
</html>
