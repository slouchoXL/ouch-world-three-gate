    <style>
      /* ───────────────── Variables: keep overlay + grid perfectly aligned ─────────────── */
      :root{
        --panel-pad-x:32px;          /* desktop panel left/right padding */
        --grid-top-offset:80px;      /* top of the highest tile row on desktop */
        --desk-nav-gap:16px;         /* lift desktop nav off the extreme bottom */
        --desk-nav-h:48px;           /* approximate desktop nav height */
        --bottom-nav-h:64px;         /* mobile bottom nav height */
      }

      *{margin:0;padding:0;box-sizing:border-box}
      html,body{height:100%;overflow:hidden;font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0a;color:#fff;font-weight:400;line-height:1.5}

      .main-container{display:grid;grid-template-columns:minmax(320px,1fr) 1fr;height:100vh;gap:0}

      .inventory-panel{
        background:#0a0a0a;border-right:1px solid #1a1a1a;height:100vh;
        display:flex;flex-direction:column;position:relative;overflow:hidden;
        padding:var(--grid-top-offset) var(--panel-pad-x) 0 var(--panel-pad-x);  /* grid + overlay share this */
      }

      /* Leave room for bottom-pinned desktop nav so content isn't hidden */
      .inventory-content{
        flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch;touch-action:auto;
        -ms-overflow-style:none;scrollbar-width:none;
        padding-bottom:calc(12px + var(--desk-nav-h) + var(--desk-nav-gap));
        /* prevent bottom content hiding under iOS URL bar */
        scroll-padding-bottom:calc(env(safe-area-inset-bottom,0px) + 120px);
      }
      .inventory-content::-webkit-scrollbar{width:0!important;height:0!important}

      .viewport-panel{background:#111;position:relative;display:flex;flex-direction:column;height:100vh}

      /* Menu stays above overlays */
      .top-nav{position:fixed;top:0;left:0;right:0;z-index:4000;display:flex;justify-content:space-between;align-items:center;padding:20px}
      .menu-button,.login-button{width:30px;height:30px;background:rgba(0,0,0,.8);border:1px solid rgba(255,255,255,.25);border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:border-color .2s ease,background .2s ease;backdrop-filter:blur(10px);touch-action:manipulation}
      .menu-button:hover,.login-button:hover{border-color:rgba(255,255,255,.45)}
      .menu-dots{display:flex;gap:4px}.dot{width:3px;height:3px;background:#fff;border-radius:50%}
      .user-icon{width:16px;height:16px;color:#fff}.user-icon svg{width:100%;height:100%;fill:currentColor}

      .menu-tray{position:fixed;top:60px;left:20px;width:130px;background:rgba(0,0,0,.95);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.1);border-radius:12px;z-index:4001;transform:translateY(-20px);opacity:0;visibility:hidden;transition:all .3s ease;padding:10px 0}
      .menu-tray.open{transform:translateY(0);opacity:1;visibility:visible}
      .menu-item{position:relative;display:block;width:100%;padding:6px 15px;color:#fff;text-decoration:none;font-size:14px;font-weight:300;cursor:pointer;background:none;border:0}
      .menu-item::before{content:"";position:absolute;inset:1px;left:8px;right:8px;border-radius:8px;background:rgba(255,255,255,.12);opacity:0;transform:scaleY(.96);transition:opacity .15s ease,transform .2s ease;pointer-events:none}
      .menu-item:hover::before,.menu-item:focus-visible::before{opacity:1;transform:scaleY(1)}
      .menu-item,.menu-item *{position:relative;z-index:1}

      .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:2001;display:none;align-items:center;justify-content:center;backdrop-filter:blur(5px)}
      .modal-overlay.show{display:flex}

      /* ── READ MORE overlay — scoped to inventory pane ───────────── */
      #readMoreOverlay.rm-overlay{
        position:absolute;inset:0;z-index:2200;display:none;pointer-events:none
      }
      #readMoreOverlay.rm-overlay.show{display:block;pointer-events:auto}
      #readMoreOverlay .rm-backdrop{position:absolute;inset:0;background:rgba(0,0,0,.45);pointer-events:auto}
      #readMoreOverlay .read-more-popup{
        position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
        background:rgba(0,0,0,.9);backdrop-filter:blur(20px);
        border:1px solid rgba(255,255,255,.2);border-radius:16px;color:#fff;z-index:1;
        width:clamp(320px,80vw,420px);height:350px;display:grid;grid-template-rows:auto 1fr
      }
      #readMoreOverlay .read-more-popup .popup-header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 14px 10px 16px;border-bottom:1px solid rgba(255,255,255,.1)}
      #readMoreOverlay .read-more-popup .popup-close{position:static}
      #readMoreOverlay .read-more-popup .popup-body{padding:14px 16px 16px;overflow:auto;-webkit-overflow-scrolling:touch}

      @media (max-width:768px){
        #readMoreOverlay .read-more-popup{
          left:50%;transform:translateX(-50%);
          width:calc(100% - 32px);max-width:420px;
          top:var(--safe-top,56px);bottom:12px;height:auto;max-height:none;
          display:grid;grid-template-rows:auto 1fr
        }
        #readMoreOverlay .read-more-popup .popup-body{overflow:auto;-webkit-overflow-scrolling:touch}
      }
      body.rm-open{overflow:hidden}

      /* Login modal */
      .login-modal{background:rgba(0,0,0,.9);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:15px;width:90%;max-width:400px;position:relative;color:#fff}
      .modal-tabs{display:flex;gap:20px;margin-bottom:20px;justify-content:center}
      .modal-tab{background:none;border:none;color:rgba(255,255,255,.6);font-size:16px;padding:8px 0;cursor:pointer;border-bottom:2px solid transparent;transition:all .2s ease}
      .modal-tab.active{color:#fff}
      .form-group{margin-bottom:12px}
      .form-input{width:100%;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);border-radius:8px;padding:12px 15px;color:#fff;font-size:16px;outline:none}
      .form-input::placeholder{color:rgba(255,255,255,.5)}
      .form-button{width:100%;background:rgba(255,255,255,.92);color:#000;border:none;border-radius:8px;padding:12px;font-size:14px;font-weight:500;cursor:pointer}

      /* Bottom nav (mobile) */
      .bottom-nav{
        display:none;position:fixed;
        left:8px;right:8px;
        bottom:calc(env(safe-area-inset-bottom,0px) + 8px);
        background:rgba(17,17,17,.95);backdrop-filter:blur(20px);
        border:1px solid #1a1a1a;border-radius:14px;
        padding:12px 20px;z-index:1000
      }
      .nav-items{display:flex;justify-content:space-around;align-items:center;max-width:480px;margin:0 auto}
      .nav-item{display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px;cursor:pointer;transition:all .2s ease;border-radius:8px;color:#666;touch-action:manipulation}
      .nav-item.active{color:#fff}
      .nav-icon{font-size:18px;color:inherit;font-weight:normal}

      /* DESKTOP NAV: pinned with gap from extreme bottom */
      .desktop-nav{
        display:flex;gap:2px;background:#111;border-radius:8px 8px 0 0;border-top:1px solid #1a1a1a;padding:4px;
        position:absolute;left:var(--panel-pad-x);right:var(--panel-pad-x);bottom:var(--desk-nav-gap);z-index:10;margin:0
      }
      .nav-tab{padding:10px 16px;background:transparent;border:none;border-radius:6px;color:#666;cursor:pointer;transition:all .2s ease;font-size:14px;font-weight:500;flex:1;text-align:center;touch-action:manipulation}
      .nav-tab:hover{color:#fff}
      .nav-tab.active{background:#1a1a1a;color:#fff}

      .section{display:none;animation:fadeIn .3s ease}
      .section.active{display:block}
      @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

      .viewport-container{flex:1;position:relative;background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);height:100%;width:100%;min-width:0}
      .viewport-panel canvas{display:block;width:100%!important;height:100%!important}
      .viewport-controls{position:absolute;top:20px;right:20px;z-index:100;display:flex;gap:8px}
      .control-btn{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.1);color:#fff;padding:10px 16px;border-radius:8px;cursor:pointer;backdrop-filter:blur(10px);transition:all .2s ease;font-size:13px;font-weight:500}
      .control-btn:hover{background:rgba(255,255,255,.2);border-color:rgba(255,255,255,.2)}

      .item-info-panel{position:absolute;bottom:0;left:0;right:0;background:rgba(10,10,10,.95);backdrop-filter:blur(40px);padding:24px;border-top:1px solid #1a1a1a;transform:translateY(100%);transition:transform .3s cubic-bezier(.2,0,0,1)}
      .item-info-panel.visible{transform:translateY(0)}
      .item-title{font-size:20px;font-weight:600;margin-bottom:8px;color:#fff}
      .item-description{color:#ccc;line-height:1.6;margin-bottom:20px;font-size:15px}
      .item-actions{display:flex;gap:12px;justify-content:flex-start}

      /* Characters grid/cards */
      .characters-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
      .character-card.fixed{grid-template-rows:minmax(0,1fr) auto auto}
      .character-media{position:relative;display:grid;place-items:center;overflow:hidden;min-height:0}
      .character-media img{width:100%;height:100%;object-fit:cover;display:block}
      .character-name{margin:0;line-height:1.15;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
      .character-status{margin:0;opacity:.8;font-size:.9rem}
      @media (max-width:640px){.character-card.fixed{--card-h:180px}}
      .character-card{background:#111;border:1px solid #1a1a1a;border-radius:12px;padding:20px;transition:all .2s ease;cursor:pointer;position:relative}
      .character-card:hover{transform:translateY(-2px);border-color:#333;box-shadow:0 8px 32px rgba(0,0,0,.3)}
      .character-card.locked{opacity:.5}
      .character-card.locked::after{content:'🔒';position:absolute;top:16px;right:16px;font-size:14px}
      .character-avatar{width:48px;height:48px;border-radius:50%;background:#1a1a1a;margin-bottom:16px;display:flex;align-items:center;justify-content:center;font-size:20px}
      .character-avatar-img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:3px;background:#1a1a1a;display:block}
      .character-card h3{font-size:16px;font-weight:600;margin-bottom:4px;color:#fff}
      .character-card p{font-size:13px;color:#888;margin-bottom:8px}
      .character-card small{font-size:12px;color:#666}

      /* Collections */
      .collection-section{display:grid;gap:24px}
      .collection-card{background:#111;border:1px solid #1a1a1a;border-radius:12px;padding:24px}
      .collection-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:20px;gap:16px;cursor:pointer;user-select:none}
      .collection-info h3{font-size:18px;font-weight:600;margin-bottom:4px;color:#fff}
      .collection-info p{font-size:14px;color:#888}
      .collection-progress{display:flex;align-items:center;gap:8px;flex-shrink:0}
      .progress-bar{width:80px;height:4px;background:#1a1a1a;border-radius:2px;overflow:hidden}
      .progress-fill{height:100%;background:#fff;transition:width .3s ease;border-radius:2px}
      .progress-text{font-size:13px;color:#888;font-weight:500}
      .items-grid{display:grid;gap:12px;overflow-y:auto;-ms-overflow-style:none;scrollbar-width:none;max-height:9999px;opacity:1;transition:max-height .35s ease,opacity .25s ease,margin .25s ease,padding .25s ease}
      .items-grid::-webkit-scrollbar{width:0!important;height:0!important}

      .item-card{background:#0a0a0a;border:1px solid #1a1a1a;border-radius:8px;padding:16px;transition:all .2s ease;cursor:pointer}
      .item-card:hover{border-color:#333;background:#111}
      .item-card.completed{border-color:#333}
      .item-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
      .item-completion{background:#1a1a1a;padding:4px 8px;border-radius:4px;font-size:11px;font-weight:500;color:#888}
      .item-completion.complete{background:#fff;color:#0a0a0a}

      .stems-row{display:flex;gap:6px;flex-wrap:wrap}
      .stem-slot,.fragment-slot{width:32px;height:32px;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:600;border:1px solid #333;transition:all .2s ease;cursor:pointer;background:#1a1a1a;color:#666}
      .stem-slot.collected,.fragment-slot.collected{background:#fff;border-color:#fff;color:#0a0a0a}
      .stem-slot.collected:hover,.fragment-slot.collected:hover{transform:scale(1.05)}
      .stem-slot.empty,.fragment-slot.empty{background:#0a0a0a;cursor:not-allowed;border-color:#1a1a1a}

      .unlock-progress{margin-top:16px;padding:16px;background:#0a0a0a;border-radius:8px;border:1px solid #1a1a1a;font-size:13px;color:#ccc;overflow-y:auto;-ms-overflow-style:none;scrollbar-width:none;max-height:9999px;opacity:1;transition:max-height .35s ease,opacity .25s ease,margin .25s ease,padding .25s ease}
      .unlock-progress::-webkit-scrollbar{width:0!important;height:0!important}
      .unlock-progress.ready{border-color:#333;background:#111}
      .collection-card.collapsed .items-grid,.collection-card.collapsed .unlock-progress{max-height:0;opacity:0;margin-top:0!important;padding-top:0!important;padding-bottom:0!important}
      .collection-header .collapse-toggle{display:inline-flex;align-items:center;justify-content:center;width:26px;height:26px;border-radius:50%;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);color:#fff;font-size:12px;line-height:1;transition:transform .2s ease,background .2s ease,border-color .2s ease}
      .collection-header .collapse-toggle:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.2)}
      .collection-card.collapsed .collapse-toggle{transform:rotate(-90deg)}

      /* Unreleased */
      .unreleased-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
      .unreleased-card{background:#111;border:1px solid #1a1a1a;border-radius:12px;padding:20px;transition:all .2s ease;cursor:pointer;position:relative}
      .unreleased-card:hover{transform:translateY(-2px);border-color:#333}
      .rarity-tag{position:absolute;top:12px;right:12px;padding:4px 8px;border-radius:4px;font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.5px}
      .rarity-common{background:#333;color:#fff}
      .rarity-rare,.rarity-epic,.rarity-legendary{background:#fff;color:#0a0a0a}
      .unreleased-card h3{font-size:16px;font-weight:600;margin-bottom:8px;color:#fff;padding-right:0;word-wrap:break-word;hyphens:auto;line-height:1.4}
      .unreleased-card p{font-size:13px;color:#888;line-height:1.5}

      /* Inputs & touch */
      input,textarea,select{font-size:16px}
      button,a,.menu-button,.login-button,.nav-item,.nav-tab{touch-action:manipulation}

      /* Stems grid cards (compact tiles) */
      #stems .collection-section{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
      #stems .collection-card{padding:16px;cursor:pointer;transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease}
      #stems .collection-card:hover{transform:translateY(-2px);border-color:#333;box-shadow:0 8px 24px rgba(0,0,0,.25)}
      #stems .collection-card .items-grid,#stems .collection-card .unlock-progress{display:none!important}
      #stems .collection-card .collection-header{margin-bottom:0;align-items:center}
      #stems .collection-card .collection-info h3{font-size:16px}
      #stems .collection-card .collection-info p{font-size:12px;color:#9a9a9a}
      #stems .collection-card .progress-bar{width:72px}

      /* Fragments grid cards (compact tiles) */
      #fragments .collection-section{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
      #fragments .collection-card{padding:16px;cursor:pointer;transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease}
      #fragments .collection-card:hover{transform:translateY(-2px);border-color:#333;box-shadow:0 8px 24px rgba(0,0,0,.25)}
      #fragments .collection-card .items-grid,#fragments .collection-card .unlock-progress{display:none!important}
      #fragments .collection-card .collection-header{margin-bottom:0;align-items:center}
      #fragments .collection-card .collection-info h3{font-size:16px}
      #fragments .collection-card .collection-info p{font-size:12px;color:#9a9a9a}
      #fragments .collection-card .progress-bar{width:72px}

      /* ── EP / FRAGMENTS overlay — scoped to inventory pane ─────── */
      .album-overlay{
        position:absolute;inset:0;background:transparent;z-index:2000;
        display:flex;align-items:flex-start;justify-content:flex-start;
        pointer-events:none;
        padding-top:var(--grid-top-offset);              /* overlay top = grid top */
      }
      .album-overlay.show{pointer-events:auto}
      .album-overlay.show::before{
        content:"";position:absolute;inset:0;background:rgba(0,0,0,.35);
        pointer-events:auto;z-index:0
      }
      .album-overlay .album-sheet{display:none}
      .album-overlay.show .album-sheet{display:grid}

      .album-sheet{
        position:relative;z-index:1;pointer-events:auto;width:100%;
        --sheet-mx:var(--panel-pad-x);                   /* overlay width = tile group width */
        margin:0 var(--sheet-mx) 32px var(--sheet-mx);   /* no top margin so it kisses grid top */
        height:calc(100% - 32px); max-height:calc(100% - 32px);
        background:#0b0b0b;border:1px solid #1a1a1a;border-radius:14px;overflow:hidden;
        grid-template-rows:auto 1fr;box-shadow:0 20px 60px rgba(0,0,0,.45);min-width:360px
      }
      .album-sheet .sheet-header{
        position:relative;
        display:flex;align-items:center;justify-content:space-between;gap:12px;
        padding:18px;border-bottom:1px solid #1a1a1a;background:linear-gradient(180deg,#0f0f0f,#0a0a0a)
      }
      .sheet-meta{display:flex;align-items:center;gap:16px}
      .sheet-title h3{font-size:18px;margin:0}
      .sheet-title p{font-size:13px;color:#9a9a9a;margin:2px 0 0}
      .sheet-progress{display:flex;align-items:center;gap:8px}
      .album-sheet .sheet-body{
        overflow-y:auto;-ms-overflow-style:none;scrollbar-width:none;padding:18px;position:relative;background:#0b0b0b;
        padding-bottom:var(--sheet-safe-bottom,18px);
        scroll-padding-bottom:calc(env(safe-area-inset-bottom,0px) + 120px);
      }
      .album-sheet .sheet-body::-webkit-scrollbar{width:0!important;height:0!important}

      /* EP overlay: stems spacing */
      #albumSheetBody{
          display:grid;
          grid-template-columns:1fr;
          align-content: start;   /* don't distribute extra space across rows */
            justify-content: start; /* just in case, keep left aligned */
            grid-auto-rows: min-content; /* rows size to their contents */
            align-items: start;
          gap:16px}
      #albumSheetBody > .collection-card{
        padding:16px !important;
        height: auto;
        border-radius:12px;
        background:#111;
        border:1px solid #1a1a1a
      }

      /* Close buttons: big target + always on top */
      .modal-close,.popup-close,.album-close{
        position:absolute;top:10px;right:10px;z-index:5;pointer-events:auto;
        width:44px;height:44px;display:flex;align-items:center;justify-content:center;
        -webkit-tap-highlight-color:transparent;
      }
      .modal-close *,.popup-close *,.album-close *{pointer-events:none}
      .modal-close::after,.popup-close::after,.album-close::after{content:"";position:absolute;inset:-8px}

      /* Action bar */
      .item-action-bar{position:absolute;bottom:15px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:1500}
      .item-action-bar.hidden{display:none}
      .read-more-popup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.9);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:20px;width:90%;max-width:400px;z-index:2000;color:#fff}
      .read-more-popup.hidden{display:none}

          console.warn("Inventory fetch failed", e);
        }
        
        try {
          const who = await jfetch('/api/debug/whoami');
          console.log('[whoami]', who);
        } catch (err) {
          console.warn("whoami failed", err);
        }


        // If catalog wasn’t OK above, ensure it’s at least shaped
        if (!catalog || !catalog.eps) {
          catalog = normalizeCatalog(catalog);
        }

        // Debug (safe even if inv is null)
        console.log("CATALOG COUNTS", {
          eps: catalog.eps.length,
          covers: catalog.covers.length,
          fragmentSets: catalog.fragmentSets.length,
          unreleased: catalog.unreleased.length,
          golden: catalog.goldenCharacters.length
        });
        console.log("INV COUNTS", inv && {
          items:      inv.items?.length,
          songs:      inv.progress?.songs?.length,
          eps:        inv.progress?.eps?.length,
          singles:    inv.progress?.singles?.length,
          fragments:  inv.progress?.fragments?.length,
          characters: inv.progress?.characters?.length
        });

        // Empty state
        if (!inv) {
          renderEPsGrouped(catalog, [], []);
          renderCharactersAll({}, catalog);
          renderFragmentsAll({}, catalog);
          renderAlbumsFromCatalog({}, catalog);
          renderUnreleasedFromCatalog(catalog, []);
          return;
        }

        // Real render
        renderEPsGrouped(catalog, inv.progress?.songs || [], inv.progress?.singles || []);
        renderCharactersAll(inv, catalog);
        renderFragmentsAll(inv, catalog);
        renderAlbumsFromCatalog(inv, catalog);
        renderUnreleasedFromCatalog(catalog, inv.items || []);
      })();

  <script>
    // Menu tray
    const menuBtn  = document.getElementById('menuBtn');
    const menuTray = document.getElementById('menuTray');
    menuBtn?.addEventListener('click', () => menuTray?.classList.toggle('open'));

    // Desktop tabs
    document.querySelectorAll('.nav-tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target)?.classList.add('active');
      });
    });

    // Mobile bottom nav
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        item.classList.add('active');
        document.getElementById(item.dataset.section)?.classList.add('active');
      });
    });

    // Login modal
    const loginBtn      = document.getElementById('loginBtn');
    const loginModal    = document.getElementById('loginModal');
    const loginCloseBtn = document.getElementById('loginCloseBtn');
    loginBtn?.addEventListener('click', () => loginModal?.classList.add('show'));
    loginCloseBtn?.addEventListener('click', () => loginModal?.classList.remove('show'));

    // Supabase magic link submit
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      if (!email) return;
      try {
        const { error } = await window.supa.auth.signInWithOtp({
          email,
          options: { emailRedirectTo: window.location.href }
        });
        if (error) alert(error.message);
        else alert('Check your email for a login link.');
      } catch {
        alert('Login failed.');
      }
    });
  </script>
