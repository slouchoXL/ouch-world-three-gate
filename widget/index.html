  <!-- If we returned from a magic link, just clean the hash (v2 needs no parsing here) -->
  <!-- Handle magic-link returns (hash with access_token), then clean URL -->
  <script>
    (async function () {
      try {
        if (window.supa && location.hash && location.hash.includes('access_token')) {
          const params = new URLSearchParams(location.hash.slice(1)); // strip #
          const access_token  = params.get('access_token');
          const refresh_token = params.get('refresh_token');

          if (access_token && refresh_token) {
            // v2: set the session explicitly
            const { data, error } = await window.supa.auth.setSession({ access_token, refresh_token });
            if (error) console.warn('[supabase] setSession error:', error);
          }

          // Strip the hash so we don’t keep reprocessing it
          history.replaceState({}, '', location.pathname + location.search);
        }
      } catch (e) {
        console.warn('[supabase] magic-link processing failed:', e);
      }
    })();
  </script>

  <!-- Resize notifier for parent iframe (optional) -->
  <script>
    (function () {
      function postHeight(){
        const h = Math.max(
          document.documentElement.scrollHeight,
          document.body?.scrollHeight || 0
        );
        if (window.parent && window.parent !== window){
          window.parent.postMessage({ type:'packs:height', height:h }, '*');
        }
      }
      window.addEventListener('load', postHeight);
      window.addEventListener('resize', postHeight);
      const mo = new MutationObserver(postHeight);
      mo.observe(document.documentElement, { childList:true, subtree:true, attributes:true });

      // respond to parent “probe”
      window.addEventListener('message', (e) => {
        if ((e.data || {}).type === 'packs:probe') postHeight();
      });

      postHeight();
    })();
  </script>
