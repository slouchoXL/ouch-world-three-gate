<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Packs · OUCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{ --bg:#000; --card:#000; --text:#eaeaea; --muted:#9aa0a6; --maxw:1200px; }
    html,body{ margin:0;
        background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Inter,Roboto,Arial,sans-serif; }
    .page{ min-height:100svh; 
        display:grid; grid-template-rows:auto 1fr auto; }
    main{ display:grid; place-items:start center; padding:12px 16px 24px; }
    .iframe-shell{
      width:min(var(--maxw),96vw);
      margin:0 auto;
      background:var(--card);
    }
    .iframe-shell > iframe{ display:block; width:100%; height:600px; border:0; background:#000; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand"><a href="/" style="color:inherit;text-decoration:none">OUCH</a></div>
      <nav>
      
      </nav>
    </header>

    <main class="iframe-shell">
        <!-- Because widget is in the same site, use a RELATIVE src -->
        <!-- Pass your backend origin via ?api=... so the widget knows where to call -->
        <iframe
          id="packsFrame" id="packsFrame"
          src="/widget/index.html"
          loading="eager"
          scrolling="no"
          referrerpolicy="no-referrer-when-downgrade"
          allow="clipboard-read; clipboard-write">
        </iframe>
    </main>

    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      .iframe-shell {
        width: 100%;
        height: 100dvh;     /* fill the visible viewport */
        overflow: hidden;   /* prevent outer page scrollbars */
      }
      #packsFrame {
        display: block;
        width: 100%;
        height: 100%;       /* exactly the viewport height via the shell */
        border: none;
      }
    </style>

    <footer>© OUCH — Packs</footer>
  </div>
</body>
</html>
